name: Build
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout
       uses: actions/checkout@v2
     
     - name: Build Repoman
       run: |
         make
         
     - name: Upload Build Artifact
       uses: actions/upload-artifact@v2.2.3
       with:
         name: repoman
         path: repoman
         if-no-files-found: warn
